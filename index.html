<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <style></style>
</head>
<body>
    <h1>Etch-A-Sketch!</h1>
    <p>Click one of the buttons below to choose your grid size. Once selected, hover your mouse over the grid to draw whatever you'd like!</p>
    <p>If you want to reset your Etch-A-Sketch at any time, click the CLEAR button</p>
    <div class="btn_container">
        <button class="btn">16</button>
        <button class="btn">32</button>
        <button class="btn">64</button>
        <button class="btn">100</button>
        <button class="btn">CLEAR</button>
    </div>
    <div id="grid"></div>

    <script src="./src/scripts/main.js"></script>
</body>
</html>
